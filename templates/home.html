<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shortify âœ¨ Premium URL Shortener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #7f7fd5, #1c1c3c, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Animated glow background */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: #6c63ff;
      filter: blur(140px);
      top: -100px;
      left: -100px;
      animation: glowMove 8s infinite alternate;
    }

    body::after {
      content: "";
      position: absolute;
      width: 350px;
      height: 350px;
      background: #00ffd5;
      filter: blur(160px);
      bottom: -120px;
      right: -120px;
      animation: glowMove 10s infinite alternate-reverse;
    }

    @keyframes glowMove {
      from { transform: translate(0,0); }
      to { transform: translate(80px,60px); }
    }

    .card-glass {
      position: relative;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      padding: 36px;
      width: 100%;
      max-width: 430px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow:
        0 0 40px rgba(108, 99, 255, 0.35),
        0 0 80px rgba(0, 255, 213, 0.15);
      animation: float 5s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #d1d5ff;
      font-size: 14px;
    }

    textarea {
      border-radius: 18px !important;
      padding: 14px !important;
      border: none;
      resize: none;
    }

    .btn-neon {
      border-radius: 30px;
      background: linear-gradient(135deg, #6c63ff, #00ffd5);
      border: none;
      color: #000;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-neon::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-20deg);
    }

    .btn-neon:hover::after {
      animation: shine 0.6s forwards;
    }

    @keyframes shine {
      to { left: 120%; }
    }

    .short-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 18px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1);
    }

    .short-box a {
      color: #00ffd5;
      font-weight: 600;
      word-break: break-all;
      text-decoration: none;
    }

    .btn-copy {
      background: transparent;
      border: 1px solid #00ffd5;
      color: #00ffd5;
      border-radius: 20px;
      padding: 6px 16px;
    }

    .btn-copy:hover {
      background: #00ffd5;
      color: #000;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="card-glass text-center">

    <h1>ðŸ”— Shortify</h1>
    <p class="subtitle mb-4">Make your links elegant & powerful</p>

    <form action="/" method="POST">
      <textarea name="url" rows="2" class="form-control mb-3"
        placeholder="https://your-very-long-url.com" required></textarea>

      <button class="btn btn-neon w-100 py-2">
        âœ¨ Shorten Now
      </button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if short_url %}
      <div class="short-box text-center">
        <small class="text-light">Your Short URL</small><br>
        <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>

        <div class="mt-3 d-flex justify-content-center gap-2">
          <button class="btn btn-copy" onclick="copyText('{{ short_url }}')">Copy</button>
          <a href="/history" class="btn btn-copy">History</a>
        </div>
      </div>
    {% endif %}

    <div class="footer">
      Crafted with ðŸ’œ & Flask
    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied âœ¨"))
        .catch(() => alert("Copy failed"));
    }
  </script>
</body>
</html>
